<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Dealing Game</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
 

</head>
<body>

<div class="container1">
<img src="./cardImages/card-logo.png" height="200px" >
</div>

   
  <div class="game-container">
    <div class="input-bar">
      <input type="number" id="amount" placeholder="Enter Amount">
      <div class="preview" id="preview"></div>
    </div>
  
    <div class="input-container" id="card-selection">
      <div class="card-value" onclick="selectCard(this)">2</div>
      <div class="card-value" onclick="selectCard(this)">3</div>
      <div class="card-value" onclick="selectCard(this)">4</div>
      <div class="card-value" onclick="selectCard(this)">5</div>
      <div class="card-value" onclick="selectCard(this)">6</div>
      <div class="card-value" onclick="selectCard(this)">7</div>
      <div class="card-value" onclick="selectCard(this)">8</div>
      <div class="card-value" onclick="selectCard(this)">9</div>
      <div class="card-value" onclick="selectCard(this)">10</div>
      <div class="card-value" onclick="selectCard(this)">Jack</div>
      <div class="card-value" onclick="selectCard(this)">Queen</div>
      <div class="card-value" onclick="selectCard(this)">King</div>
      <div class="card-value" onclick="selectCard(this)">Ace</div>
    </div>
  
    <button class="start-button" onclick="startGame()">Start Game</button>
    <button class="play-again-button" onclick="playAgain()">Play Again
    (Previous bet)</button>

    <button class="reset-button" onclick="resetGame()">Reset Bet</button>
  
    <div class="container">
      <div class="dealer">
        <h2>DEALER</h2>
        <div class="cards" id="dealer-cards"></div>
      </div>
      <div class="user">
        <h2>USER</h2>
        <div class="cards" id="user-cards"></div>
      </div>
    </div>
  
    <div class="result" id="result"></div>
  </div>
  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="index.js"></script>
</body>
</html>
